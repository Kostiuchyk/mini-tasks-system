services:
  mongodb:
    image: mongo:7
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongodb-init:
    image: mongo:7
    depends_on:
      mongodb:
        condition: service_healthy
    entrypoint:
      - mongosh
      - --host
      - mongodb
      - --eval
      - |
        try {
          rs.initiate({_id:'rs0',members:[{_id:0,host:'mongodb:27017'}]});
        } catch(e) {
          if (e.codeName !== 'AlreadyInitialized') throw e;
        }
    restart: "no"

  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:9.0
    ports:
      - "18888:18888"
    environment:
      - DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true

  api:
    build:
      context: .
      dockerfile: src/MiniTasksSystem.Api/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      mongodb-init:
        condition: service_completed_successfully
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - MongoDb__ConnectionString=mongodb://mongodb:27017/?replicaSet=rs0
      - MongoDb__DatabaseName=MiniTasksSystem
      - OpenTelemetry__Endpoint=http://aspire-dashboard:18890

volumes:
  mongodb_data:
